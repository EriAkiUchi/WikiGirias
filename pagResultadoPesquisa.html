<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <link rel="stylesheet" href="pagResultadoPesquisa.css">
</head>
<body>
    <header class="cabecalho">
        <div class="barra_preta"></div> <!-- Barra preta superior -->
        <div class="cabecalho_conteudo">
            <div class="cabecalho_conteudo_titulo">
                <h1 onclick="myFunc()">WikiGírias:</h1>
                <h1 onclick="myFunc()">O Dicionário de Gírias</h1>
            </div>
            
            <div class="cabecalho_conteudo_barra_pesquisa">
                <input type="text" placeholder="Pesquisar por gíria ou tema" id="caixa-pesquisa">
                <div class="dropdown">
                    <button class="btn btn-adicionar-tema" onclick="toggleDropdown()">Adicionar Tema na Busca</button>
                    <div class="dropdown-content" id="dropdown-temas" style="display: none;"></div>
                </div>
                
            </div>
            <div class="cabecalho_conteudo_barra_pesquisa"> <!-- Adiciona uma nova barra de pesquisa para o botão -->
                <button onclick="realizarPesquisa()" class="btn btn-buscar">Buscar</button>
            </div>
        </div>
        <div class="barra_preta"></div> <!-- Barra preta inferior -->
    </header>

    <main>
        <section class="resultados-pesquisa">
            
        </section>
    </main>

    <footer class="rodape">
        <div class="rodape_nome">
            <p class="rodape_nome_texto">
                Wikigírias
            </p>

            <section class="rodape_nome_icones">
                <a href="" class="rodape_nome_icones_icone">
                    <img src="assets/facebook.png" alt="icone-facebook">
                </a>
                <a href="" class="rodape_nome_icones_icone">
                    <img src="assets/linkedin.png" alt="icone-linkedin">
                </a>
                
                <a href="" class="rodape_nome_icones_icone">
                    <img src="assets/youtube.png" alt="icone-youtube">
                </a>
                
                <a href="" class="rodape_nome_icones_icone">
                    <img src="assets/instagram.png" alt="icones-instagram">
                </a>
                
            </section>
        </div>
        <section class="rodape_links">
            <div class="rodape_links_linhas">
                <div class="rodape_links_linhas_linha">
                    <a href="" class="rodape_links_linhas_linha_link">
                        Termos de Uso                    
                    </a>
                    <a href="" class="rodape_links_linhas_linha_link">
                        Anuncie
                    </a>
                    <a href="" class="rodape_links_linhas_linha_link">
                        Gíria do Dia
                    </a>
                </div>                                        
                <div class="rodape_links_linhas_linha">
                    <a href="" class="rodape_links_linhas_linha_link">
                            Contato
                    </a>
                    <a href="" class="rodape_links_linhas_linha_link">
                            Privacidade
                    </a>
                    <a href="" class="rodape_links_linhas_linha_link">
                        Reportar erro
                    </a>
                </div>            
                
                <div class="rodape_links_linhas_linha">
                    <a href="" class="rodape_links_linhas_linha_link">
                        Gírias mais buscadas
                    </a>
                    <a href="" class="rodape_links_linhas_linha_link">
                        Sobre nós
                    </a>
                    <a href="" class="rodape_links_linhas_linha_link">
                        Sugerir definição
                    </a>
                </div>
            </div>
            
        </section>
    </footer>

    <script src="resultadosPesquisa.js"></script>
    <script src="botao_buscar.js"></script>
    <script src="adicionar_tema.js"></script>
    <script src="pagInicial.js"></script>

</html>
